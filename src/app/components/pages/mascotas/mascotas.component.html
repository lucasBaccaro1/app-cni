<body>


  <div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 1)"
      template="<img src='https://media3.giphy.com/media/ycfHiJV6WZnQDFjSWH/giphy.gif?cid=ecf05e47l1aof4gzmtyeryixu0ndgrfdz545xryot6axd2qk&rid=giphy.gif&ct=g' />">
    </ngx-spinner>
  </div>



  <h2 class="title" style="text-align: center;">Traslado de mascotas</h2>
  <div class="container">

    <div class="d-flex justify-content-center">

      <form class="form">

        <h3 class="presentacion" style="text-align: CENTER">Lavado y traslado</h3>
        <br />

        <label class="presentacion" style="color: white">Ingresa tu nombre y disponibilidad</label>

        <div>
          <input class="form-control" type="text" [(ngModel)]="modelName" (ngModelChange)="valorInputName($event)"
            name="name" placeholder="Nombre" required />
        </div>

        <div style="margin-top: 16px" class="col-md-12">
          <div class="input-group">
            <input class="form-control" placeholder="Selecciona disponibilidad" name="dp" [(ngModel)]="model"
              ngbDatepicker #d="ngbDatepicker" (ngModelChange)="valorInput($event)" />
            <br />
            <button style="background-color: white" class="btn" (click)="d.toggle()" type="button">
              <i class="far fa-calendar-minus"></i>
            </button>
          </div>
        </div>

        <div class="form-button mt-3" style="text-align: center">
          >
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" /><a
            href="https://api.whatsapp.com/send?phone=+541126518411&text= Hola, mi nombre es {{
              mensajeNombre
            }} estoy interesado en el lavado de mi mascota el dia Fecha disponible: {{
              mensajeDia
            }}/{{ mensajeMes }}" class="fab" target="_blank">
            <i class="fa fa-whatsapp my-float">ENVIANOS TU CONSULTA</i>
          </a>
        </div>
      </form>
    </div>

  </div>
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>

  <h3 style="text-align: center;" class="title">Compra de alimentos y envios</h3>
  <h3 style="color: white; text-align: CENTER" class="presentacion">
    Selecciona el producto, te lo llevamos!
  </h3>
  
  <br />
  <br />
  
    <table style="justify-content: center;" class="rwd-table">

      <tr>
        <th style="color: white; text-align: center" scope="col">
          Image
        </th>
        <th style="color: white; text-align: center" scope="col">
          Articulo
        </th>
        <th style="color: white; text-align: center" scope="col">
          Precio
        </th>
      </tr>
      
      <tr style="text-align: center;" *ngFor="let producto of productosMascotas">
        <td class="w-25">
          <img style="display: block ; 
                    margin: 0 auto;" src="{{producto.img}}" width="100px" height="100px"  />
        </td>
        <td style="
                color: white;
                font-size: larger;
              ">
          {{ producto.nombre }}
        </td>
        <td style="
                color: white;
                font-size: larger;
              ">
          {{ producto.precio | currency }}
          <label class="toggler-wrapper style-1">
            <input type="checkbox"  [checked]="false"
            [value]="producto.nombre" (change)="onChangeCheck($event)">
            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>
          </label>
      </tr>
    </table>

  <div class="form-button mt-3" style="text-align: center">
    >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" /><a
      href="https://api.whatsapp.com/send?phone=+541126518411&text= Hola, estoy interesado en el/los siguientes productos: %0D%0A {{mensajeFinal}}  muchas gracias."
      class="fab" target="_blank">
      <i class="fa fa-whatsapp my-float">CONSULTA STOCK</i>
    </a>
  </div>
  <br>
  <br>


</body>
