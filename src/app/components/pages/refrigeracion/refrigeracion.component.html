<body>
  <br />

  <div class="container">
    <h2 class="presentacion" style="text-align: center">
      Productos de Refrigeracion
    </h2>
  </div>

  <!-- <ngx-spinner
        bdColor="rgba(0, 0, 0, 1)"
        template="<img src='https://media3.giphy.com/media/ycfHiJV6WZnQDFjSWH/giphy.gif?cid=ecf05e47l1aof4gzmtyeryixu0ndgrfdz545xryot6axd2qk&rid=giphy.gif&ct=g' />"
      >
      </ngx-spinner> -->
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <div>
    <div>
      <h3 style="text-align: CENTER">Compra de productos de refrigeracion </h3>
     
      <br />
      <br />
      <div class="container">
        <label style="color: white"
        >Selecciona el producto, te lo llevamos!</label
      >
        <div style="color: white" class="row">
          <div style="text-align: center">
            <table class="table table-image">
              <thead>
                <tr>
                  <th style="color: white; text-align: center" scope="col">
                    Image
                  </th>
                  <th style="color: white; text-align: center" scope="col">
                    Articulo
                  </th>
                  <th style="color: white; text-align: center" scope="col">
                    Precio
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of productosRefrigeracion">
                  <td class="w-25">
                    <img
                      src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/sheep-5.jpg"
                      class="img-fluid img-thumbnail"
                      alt="Sheep"
                    />
                  </td>
                  <td style="color: white; font-size: larger">
                    {{ producto.descripcion }}
                  </td>
                  <td style="color: white; font-size: larger">
                    {{ producto.precio | currency }}
                  </td>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    style="border-color: white; margin-top: 110%"
                    [checked]="false"
                    [value]="producto.nombre"
                    (change)="onChangeCheck($event)"
                  />
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="form-button mt-3" style="text-align: center">
        ><link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
        /><a
          href="https://api.whatsapp.com/send?phone=+541126518411&text= Hola, estoy interesado en el/los siguientes productos: %0D%0A muchas gracias."
          class="fab"
          target="_blank"
        >
          <i class="fa fa-whatsapp my-float">CONSULTA STOCK</i>
        </a>
      </div>

      <br />
      <br />
    </div>
  </div>
</body>
