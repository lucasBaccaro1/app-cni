<body>
  <br>
  <div class="container">
    <h2 class="title" style="text-align: center">
      Productos de Refrigeracion
    </h2>
  </div>

  <ngx-spinner bdColor="rgba(0, 0, 0, 1)"
    template="<img src='https://media3.giphy.com/media/ycfHiJV6WZnQDFjSWH/giphy.gif?cid=ecf05e47l1aof4gzmtyeryixu0ndgrfdz545xryot6axd2qk&rid=giphy.gif&ct=g' />">
  </ngx-spinner>
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <div>
    <div>
      <h3 style="text-align: CENTER">Compra de productos de refrigeracion </h3>

      <br />
      <br />
 
      <div style="color: white" class="row">
        <div style="text-align: center">

          <table style="justify-content: center;" class="rwd-table">

            <tr>
              <th style="color: white; text-align: center" scope="col">
                Image
              </th>
              <th style="color: white; text-align: center" scope="col">
                Articulo
              </th>
              <th style="color: white; text-align: center" scope="col">
                Precio
              </th>
            </tr>

            <tr *ngFor="let producto of productosRefrigeracion">
              <td class="w-25">
                <img style="display: block;
                  margin: 0 auto;" src="{{producto.img}}" width="100px" height="100px" />
              </td>
              <td style="color: white; font-size: larger">
                {{ producto.descripcion }}
              </td>
              <td style="color: white; font-size: larger;">
                {{ producto.precio | currency }}

              </td>
              <td>
                <label class="toggler-wrapper style-1">
                  <input type="checkbox" [checked]="false" [value]="producto.descripcion"
                    (change)="onChangeCheck($event)">
                  <div class="toggler-slider">
                    <div class="toggler-knob"></div>
                  </div>
                </label>
              </td>

            </tr>
        </table>
        </div>
      </div>


      <div class="form-button mt-3" style="text-align: center">
        >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" /><a
          href="https://api.whatsapp.com/send?phone=+5491156918203&text=Hola, estoy interesado en: {{mensajeFinal}} %0D%0A %0D%0A Muchas gracias."
          class="fab" target="_blank">
          <i class="fa fa-whatsapp my-float">CONSULTA STOCK</i>
        </a>
      </div>

      <br />
      <br />
    </div>
  </div>
</body>
